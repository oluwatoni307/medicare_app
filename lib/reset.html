<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    form { display: flex; flex-direction: column; gap: 12px; }
    input, button { padding: 10px; font-size: 16px; }
    button { cursor: pointer; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <form id="resetForm">
    <input type="password" id="password" placeholder="New password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm password" required />
    <button type="submit">Update Password</button>
  </form>
  <p id="message"></p>

  <script>
    // âœ… Replace with your Supabase credentials
    const supabase = window.supabase.createClient(
      "https://YOUR_PROJECT_ID.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjZWpya3lkanFqeW1zZXBnc3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwOTA5NTksImV4cCI6MjA2NzY2Njk1OX0.G8qm1CH6_dbp6T0SunrBEIzQXOA9lCrCwGTjKwwGfkE"
    );

    // Extract access token from URL hash
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const access_token = hashParams.get("access_token");
    const refresh_token = hashParams.get("refresh_token");

    if (access_token && refresh_token) {
      supabase.auth.setSession({ access_token, refresh_token });
    }

    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match!";
        message.className = "error";
        return;
      }

      const { data, error } = await supabase.auth.updateUser({ password });

      if (error) {
        message.textContent = error.message;
        message.className = "error";
      } else {
        message.textContent = "Password updated! You can now log in with the app.";
        message.className = "success";
        form.style.display = "none";
      }
    });
  </script>
</body>
</html>
